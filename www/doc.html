<table width=100%>
	<tr>
		<td valign=top width=110 style="padding-right: 20px;">
		&nbsp;
		</td>
		<td>
			<table width=100%>
				<tr>
					<td>
						<h1 class=tight>{{title}}</h1>
						<h4 class=tight>{{tagline}}</h4>
					</td>
					<td align=right valign=top>
						<p class="small gray" style="float: right">
							{{#doc_mtime_ago}}updated: <b>{{doc_mtime_ago}}</b>{{/doc_mtime_ago}}
						</p>
					</td>
				</tr>
			</table>
			<div class=doc>
				{{{doc_html}}}
				<br>
				<p class="small gray" style="float: right">
					{{#doc_mtime_ago}}updated: <b>{{doc_mtime_ago}}</b>{{/doc_mtime_ago}}
					{{#edit_link}}
					| <a href="{{edit_link}}">Edit on GitHub</a>
					{{/edit_link}}
				</p>
				<!--enddoc is needed for spyscroll docnav-->
				<enddoc></enddoc>
			</div>
		</td>
		<td class=rightside valign=top align=right width=180 class=nowrap>
			<div id=docnav></div>
		</td>
	</tr>
</table>
