<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>
		{{#title}}{{title}} - luapower.com{{/title}}
		{{^title}}luapower - The LuaJIT distribution for Windows, Linux and OS X{{/title}}
	</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:200,300,600,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/main.css">
	<link rel="stylesheet" type="text/css" href="/lights{{lights}}.css">
	<link rel="stylesheet" type="text/css" href="/font-awesome.css">
	<script src="/jquery.js"></script>
	<script src="/jquery.easing.js"></script>
	<script src="/jquery.scrollintoview.js"></script>
	<script src="/jquery.tablesorter.js"></script>
	<script src="/jquery.scrollspy.js"></script>
	<script src="/tooltipsy.js"></script>
	<script src="/util.js"></script>
</head>
<body>

<div class=body_wrapper>

<table width=100%>
	<tr>
		<td align=center valign=top class=topbar>
			<table class="topbar_content screen_width">
				<tr>
					<td align=left valign=middle width=130>
						<h3 class="topbar_logo tight">
							<a href="/">luapower.com</a>
						</h3>
					</td>
					<td align=left valign=middle>
						<a class=lights_btn
							inverse_lights="{{inverse_lights}}"
							title="lights {{inverse_lights}}">
								<span class=lights_label>lights</span><i class="lights_icon fa fa-toggle-{{lights}}"></i></a>
					</td>
					<td align=right valign=middle>
						{{#github_url}}
						<a class=github_label href="{{github_url}}">{{github_title}}<i class="github_icon fa fa-github"></i></a>
						{{/github_url}}
					</td>
					<td align=left valign=middle width=20%>
						<input class=search_input type=text value="{{{search}}}" placeholder="grep in sources">
						<div class="fa fa-search search_icon"></div>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td align=center valign=top class=main>
			<table class=screen_width>
				<tr>
					<td align=left valign=top>
						<div>
							{{>content}}
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div id="discourse-comments"></div>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>

<div class=footer>
	<table class=screen_width style="margin: auto">
		<tr>
			<td align=left width=300><a href="/faq">FAQ</a></td>
			<td align=left width=300><a href="/luapower-git">Luapower with Git</a></td>
			<td align=left><a href="/get-involved">Getting Involved</a></td>
		</tr>
		<tr>
			<td align=left></td>
			<td align=left><a href="/building">Building Binaries</a></td>
			<td align=left><a href="/problem-solution">Luapower Philosophy</a></td>
		</tr>
		<tr>
			<td colspan=4>
				<br>
				<br>
				<hr style="border-top-color: #333">
			</td>
		</tr>
		<tr>
			<td align=left valign=top>
				<img src="/luapower2.png" class=footer_footer>
			</td>
			<td colspan=2 valign=top class="small gray footer_footer">
				Made with
					<a href="http://lua.org/about.html">sugar</a>,
					<a href="http://luajit.org/luajit.html">spice</a> and
					<a href="http://openresty.org/">everything nice</a> by
					<a href="/cosmin">Cosmin Apreutesei</a>.
				<br>
				Published as <a href="http://unlicense.org/">Public Domain</a>.
				Developed on <a href="http://github.com/luapower/website">github</a>.
			</td>
		</tr>
	</table>
</div>

<a class=top>Top</a>

</div>

<script>
$(function() {

	$('a[href]').each(function() {
		var url = $(this).attr('href')
		if (url.match(/\w+:\/\//))
			$(this).attr('target', '_blank')
	})

	$('.lights_btn').click(function(e) {
		e.preventDefault()
		document.cookie =
			'lights=' + $(this).attr('inverse_lights') +
			'; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/'
		location.reload()
	})

	$('.search_input').keydown(function(e) {
		if (e.which == 13)
			location = '/grep/'+encodeURIComponent($(this).val())
	})

})

</script>

<script type="text/javascript">
  var discourseUrl = "https://luapower.org/",
      discourseEmbedUrl = location.href;

  (function() {
    var d = document.createElement('script'); d.type = 'text/javascript'; d.async = true;
      d.src = discourseUrl + 'javascripts/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(d);
  })();
</script>

</body>
</html>
