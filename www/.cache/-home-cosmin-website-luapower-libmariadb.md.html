<p>libmariadb is a mysql client library that you can use in commercial projects, unlike libmysql which is GPL.</p>
<p>Check out the list of <a href="https://mariadb.com/kb/en/mariadb/mariadb-connector-c/">known bugs and limitations</a>.</p>
<p>You can use it with the <a href="/mysql">mysql</a> binding, instead of <a href="/libmysql">libmysql</a>.</p>
