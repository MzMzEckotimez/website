<h2 id="local-hpdf-requirehpdf"><code>local hpdf = require'hpdf'</code></h2>
<p>A ffi binding of <a href="http://libharu.org/">LibHARU</a>, a library for generating PDF files.</p>
<h2 id="documentation">Documentation</h2>
<p>No luaized wraper at the moment so you'll have to use the <a href="https://github.com/libharu/libharu/wiki/API%3A-Document">libharu API</a> directly.</p>
